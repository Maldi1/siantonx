<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>School</title>
        <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>NPSN</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Whatsapp Number</th>
                    <th>Email</th>
                </tr>
            </thead>
            <#list schools as school>
                <tbody>
                    <tr>
                        <td>${school.npsn}</td>
                        <td>${school.name}</td>
                        <td>${school.address}</td>
                        <td>${school.phoneNumber}</td>
                        <td>${school.whatsappNumber}</td>
                        <td>${school.email}</td>
                    </tr>
            </#list>
            </tbody>
        </table>
    </body>
</html>
